<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <header></header>
    <main>
        <div id="SignInPageContainer">
            <div class="text">
                <h1>WELCOME</h1>
            </div>
            <div class="sign-in-box">
                <form action="#">
                    <input type="text" placeholder="Username"><br>
                    <input type="password" placeholder="Password"><br>
                    <a href="#"><button>Sign in</button></a><br>
                    <a href="#"><p>Forgotten Password</p></a>
                    <p>Didn't have an Account? <a href="#" style="color: green;">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div id="SignUpPageContainer">
            <div class="sign-up-box">
                <form action="#">
                    <input type="text" placeholder="Username"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="password" placeholder="Password"><br>
                    <input type="password" placeholder="Confirm Password"><br>
                    <a href="#"><button>Sign Up</button></a><br>
                    <a href="#"><p>Forgotten Password</p></a>
                    <p>Already have an account <a href="#" style="color: green;">Sign In</a></p>
                </form>
            </div>
            <div class="heading">
                <h1>Join With Us</h1>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
